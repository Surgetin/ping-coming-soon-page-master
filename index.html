<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/64173b1f39.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1 class="heading">We are launching <span>soon!</span></h1>
    <p class="text">Subscribe and get notified</p>
    <div class="form_container">
      <form>
        <input class="email" type="email" id="email" name="email" placeholder="Your Email Adress...">
        <button class="btn" type="submit" aria-label="button">Notify Me</button> 
      </form>
    </div>
    <div class="hero_sectoion">
      <img src="./images/illustration-dashboard.png" alt="backround">
    </div>
    <footer>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copy_text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
